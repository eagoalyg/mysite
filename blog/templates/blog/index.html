{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>blog</title>
	<link rel="stylesheet" href="{% static 'blog/blog.css' %}">
	<link rel="stylesheet" href="{% static 'base.css' %}">
	<link rel="stylesheet" href="{% static 'bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'blog:index' %}">eagoalyg</a>
			<ul class="nav justify-content-center broad">
				<li class="nav-item">
			        <a class="nav-link active" href="{% url 'blog:index' %}">首页</a>
			    </li>
				{% for blog_type in blog_types %}
				<li class="nav-item">
		        	<a class="nav-link" href="{% url 'blog:blog_classification' blog_type.pk %}">{{ blog_type.type_name }}</a>
		    	</li>
				{% endfor %}
				 <li class="nav-item">
				 	<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
				 </li>
			</ul>
		</div>
	</nav>
	
    {% if blogs %}
		
			{% for blog in blogs %}
			<a href="{% url 'blog:blog_detail' blog.pk %}"><h3>{{ blog.title }}</h3></a>
			<p>{{ blog.content|truncatechars:30 }}</p>
			{% endfor %}
		{% else %}
		<p>No blog to watching</p>
	{% endif%}
</body>
</html>
