{% if blogs %}
	<ul>
		{% for blog_type in blog_types %}
		<li><a href="{% url 'blog_classification' blog_type.pk %}">{{ blog_type.type_name }}</a></li>
		{% endfor %}
	</ul>
    	{% for blog in blogs %}
    	<a href="{% url 'blog_detail' blog.pk %}"><h3>{{ blog.title }}</h3></a>
		<p>{{ blog.content|truncatechars:30 }}</p>
    	{% endfor %}
{% else %}
    <p>No blog to watching</p>
{% endif%}
